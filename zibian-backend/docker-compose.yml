version: '3.8'

services:
  zibian-backend:
    container_name: zibian-backend
    image: registry.cn-hangzhou.aliyuncs.com/sync_dockerhub/zibian-backend:v1.0.0
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/zibian
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=difyai123456
      # You can add Alipay/WeChat keys here or rely on application.yml default being overridden
      # - APP_WECHAT_APP_ID=...
    depends_on:
      - db
      - redis
    networks:
      - zibian-app-network

  zibian-frontend:
    container_name: zibian-frontend
    image: registry.cn-hangzhou.aliyuncs.com/sync_dockerhub/zibian-frontend:v1.0.0
    build: ../zibian
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - zibian-backend
    networks:
      - zibian-app-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=zibian
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - zibian-app-network

  redis:
    image: redis:7
    volumes:
      - ./redis_data:/data
    networks:
      - zibian-app-network

networks:
  zibian-app-network:
    driver: bridge
