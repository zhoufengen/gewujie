# Third Party Auth Configuration
app:
  wechat:
    app-id: YOUR_WECHAT_APP_ID
    app-secret: YOUR_WECHAT_APP_SECRET
  alipay:
    app-id: YOUR_ALIPAY_APP_ID
    private-key: YOUR_ALIPAY_PRIVATE_KEY
    public-key: YOUR_ALIPAY_PUBLIC_KEY
    gateway-url: https://openapi.alipay.com/gateway.do

# Sa-Token Configuration
sa-token: 
  # Token name (hash stored in frontend)
  token-name: satoken
  # Token validity period (seconds) - 2 hours
  timeout: 7200
  # Activity timeout (seconds) - -1 means never expire
  active-timeout: -1
  # Allow concurrent login
  is-concurrent: true
  # Share token not supported in stateless mode (but we are using stateful by default cache)
  is-share: true
  # Token style (uuid, simple-uuid, random-32, random-64)
  token-style: uuid
  # Read token from cookie?
  is-read-cookie: false
  # Read token from header?
  is-read-header: true
